<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="card.css">
  <title>Card</title>
</head>
<body>
  <div class="scene" id="scene">
    <article class="card">
      <picture class="card__layer card__layer--0">
        <source
          srcset="images/layer-0-534.webp, images/layer-0-1068.webp 1.5x"
          media="(min-height: 800px)"
          type="image/webp"
          />
        <source
          srcset="images/layer-0-267.webp, images/layer-0-534.webp 1.5x"
          type="image/webp"
         />
         <source
          srcset="images/layer-0-534.jpg, images/layer-0-1068.jpg 1.5x"
          media="(min-height: 800px)"
          />
        <source
          srcset="images/layer-0-267.jpg, images/layer-0-534.jpg 1.5x"
          />
        <img
          src="images/layer-0.jpg"
          alt="" />
      </picture>
      <picture class="card__layer card__layer--1">
        <source
          srcset="images/layer-1-534.webp, images/layer-1-1068.webp 1.5x"
          media="(min-height: 800px)"
          type="image/webp"
          />
        <source
          srcset="images/layer-1-267.webp, images/layer-1-534.webp 1.5x"
          type="image/webp"
         />
         <source
          srcset="images/layer-1-534.png, images/layer-1-1068.png 1.5x"
          media="(min-height: 800px)"
          />
        <source
          srcset="images/layer-1-267.png, images/layer-1-534.png 1.5x"
          />
        <img
          src="images/layer-1.png"
          alt="" />
      </picture>
      <picture class="card__layer card__layer--2">
        <source
          srcset="images/layer-2-534.webp, images/layer-2-1068.webp 1.5x"
          media="(min-height: 800px)"
          type="image/webp"
          />
        <source
          srcset="images/layer-2-267.webp, images/layer-2-534.webp 1.5x"
          type="image/webp"
         />
         <source
          srcset="images/layer-2-534.png, images/layer-2-1068.png 1.5x"
          media="(min-height: 800px)"
          />
        <source
          srcset="images/layer-2-267.png, images/layer-2-534.png 1.5x"
          />
        <img 
          src="images/layer-2.png"
          alt="" />
      </picture>
      <picture class="card__layer card__layer--3">
        <source
          srcset="images/layer-3-534.webp, images/layer-3-1068.webp 1.5x"
          media="(min-height: 800px)"
          type="image/webp"
          />
        <source
          srcset="images/layer-3-267.webp, images/layer-3-534.webp 1.5x"
          type="image/webp"
         />
         <source
          srcset="images/layer-3-534.png, images/layer-3-1068.png 1.5x"
          media="(min-height: 800px)"
          />
        <source
          srcset="images/layer-3-267.png, images/layer-3-534.png 1.5x"
          />
        <img 
          src="images/layer-3.png"
          alt="" />
      </picture>
    </article>
  </div>
  <script src="card.js"></script>
</body>
</html>
